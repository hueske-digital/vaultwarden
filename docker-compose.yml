version: "3.5"

services:
  app:
    image: vaultwarden/server:alpine
    restart: unless-stopped
    environment:
      - ADMIN_TOKEN
      - SIGNUPS_ALLOWED
      - LOG_LEVEL
      - PUSH_ENABLED
      - PUSH_INSTALLATION_ID
      - PUSH_INSTALLATION_KEY
      - DATABASE_URL=postgresql://vaultwarden:vaultwarden@db/vaultwarden
    volumes:
      - app_data:/data
    networks:
      default:
      proxy_apps:
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=vaultwarden
      - POSTGRES_PASSWORD=vaultwarden
      - POSTGRES_DB=vaultwarden
    volumes:
      - db_data:/var/lib/postgresql/data
      - $PWD/backup.sh:/scripts/backup.sh:ro
    networks:
      default:
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.backupcron.schedule: "0 0 1 * * *"
      ofelia.job-exec.backupcron.command: "sh /scripts/backup.sh"

  cron:
    image: mcuadros/ofelia:latest
    depends_on:
      - db
    command: daemon --docker -f label=com.docker.compose.project=${COMPOSE_PROJECT_NAME}
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  app_data:
  db_data:

networks:
  proxy_apps:
    name: proxy_apps
    external: true
